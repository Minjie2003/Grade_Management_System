<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="/static/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/static/img/scu.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page">
      <!-- Main Navbar-->
      <header class="header">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
              <!-- Navbar Header-->
              <div class="navbar-header">
                <!-- Navbar Brand --><a href="/index/manager" class="navbar-brand d-none d-sm-inline-block">
                  <div class="brand-text d-none d-lg-inline-block"><span>四川大学学生成绩管理系统 </span></div>
                  </a>
              </div>
              <!-- Navbar Menu -->
              <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                <!-- Logout    -->
                <li class="nav-item"><a href="/login/" class="nav-link logout"> <span class="d-none d-sm-inline">账号登出</span><i class="fa fa-sign-out"></i></a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav class="side-navbar">
          <!-- Sidebar Header-->
          <div class="sidebar-header d-flex align-items-center">
            <div class="avatar"><img src="/static/img/avatar-1.jpg" alt="..." class="img-fluid rounded-circle"></div>
            <div class="title">
              <h1 class="h4">张三</h1>
              <p>2021141001</p>
            </div>
          </div>
          <!-- Sidebar Navidation Menus--><span class="heading">Main</span>
          <ul class="list-unstyled">
                    <li class="active"><a href="/index/manager"> <i class="icon-home"></i>主页 </a></li>
                    <li><a href="/index/manager/adduser"> <i class="icon-user"></i>添加用户</a></li>
                    <li><a href="/index/manager/addcourse"> <i class="icon-page"></i>添加课程</a></li>
                    <li><a href="/index/manager/course"> <i class="icon-pencil-case"></i>修改密码</a></li>
          </ul>
        </nav>
        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">系统管理</h2>
            </div>
          </header>

          <!-- Dashboard Counts Section-->
          <section class="dashboard-counts no-padding-bottom">
            <div class="container-fluid">
              <div class="row bg-white has-shadow">
                <!-- Item -->
                <div class="col-xl-3 col-sm-6">
                  <div class="item d-flex align-items-center">
                    <div class="icon bg-violet"><i class="icon-user"></i></div>
                    <div class="title"><span>管理员</span>
                      <div class="progress">
                        <div role="progressbar" style="width: 25%; height: 4px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-violet"></div>
                      </div>
                    </div>
                    <div class="number"><strong>25</strong></div>
                  </div>
                </div>
                <!-- Item -->
                <div class="col-xl-3 col-sm-6">
                  <div class="item d-flex align-items-center">
                    <div class="icon bg-red"><i class="icon-padnote"></i></div>
                    <div class="title"><span>教师</span>
                      <div class="progress">
                        <div role="progressbar" style="width: 70%; height: 4px;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-red"></div>
                      </div>
                    </div>
                    <div class="number"><strong>70</strong></div>
                  </div>
                </div>
                <!-- Item -->
                <div class="col-xl-3 col-sm-6">
                  <div class="item d-flex align-items-center">
                    <div class="icon bg-green"><i class="icon-bill"></i></div>
                    <div class="title"><span>学生</span>
                      <div class="progress">
                        <div role="progressbar" style="width: 40%; height: 4px;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-green"></div>
                      </div>
                    </div>
                    <div class="number"><strong>40</strong></div>
                  </div>
                </div>
                <!-- Item -->
                <div class="col-xl-3 col-sm-6">
                  <div class="item d-flex align-items-center">
                    <div class="icon bg-orange"><i class="icon-check"></i></div>
                    <div class="title"><span>课程</span>
                      <div class="progress">
                        <div role="progressbar" style="width: 50%; height: 4px;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-orange"></div>
                      </div>
                    </div>
                    <div class="number"><strong>50</strong></div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <br>
          <!-- Dashboard Header Section    -->
          <section class="client">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-4 mx-auto">
                  <div class="content">
                    <form method="post" class="form-validate">
                        {% csrf_token %}   <!---验证的保护机制--->
                        <div class="row">
                          <div class="col-lg-4"><p>请输入id号:</p></div>
                            <div class="form-group input-group-sm col-lg-8">
                              <input aria-describedby="sizing-addon3" type="text" placeholder="请输入id" required data-msg="请输入id" class="input-material form-control">
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-4"><p>请输入邮箱:</p></div>
                            <div class="form-group input-group-sm col-lg-8">
                              <input aria-describedby="sizing-addon3" type="text" placeholder="请输入邮箱" data-msg="请输入邮箱" class="input-material form-control">
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-4"><p>请输入密码:</p></div>
                            <div class="form-group input-group-sm col-lg-8">
                              <input aria-describedby="sizing-addon3" type="text" placeholder="请输入密码" required data-msg="请输入密码" class="input-material form-control">
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-4"><p>请输入姓名:</p></div>
                            <div class="form-group input-group-sm col-lg-8">
                              <input aria-describedby="sizing-addon3" type="text" placeholder="请输入姓名" required data-msg="请输入姓名" class="input-material form-control">
                            </div>
                        </div>

                        <div class="form-group">
                         <div class="row required">
                          <label class="col-lg-3 mx-auto">
                              <input type="radio" name="group" value="1" class="radio-template">  老师
                          </label>
                          <label class="col-lg-3 mx-auto">
                              <input type="radio" name="group" value="2" class="radio-template">  学生
                          </label>
                          <label class="col-lg-3 mx-auto">
                              <input type="radio" name="group" value="3" class="radio-template">  管理员
                          </label>
                         </div>
                        </div>
                        <div class="form-group">
                          <input id="register" type="submit" name="registerSubmit" class="btn btn-primary"></input>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <footer class="main-footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-7 text-right">
                  <p >Created By 2023</p>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/static/vendor/chart.js/Chart.min.js"></script>
    <script src="/static/vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="/static/js/charts-home.js"></script>
    <!-- Main File-->
    <script src="/static/js/front.js"></script>
</body>
</html>
